<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Vivero El Juancho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script  src="../js/productos.js"></script>
    <script defer src="../js/checkout.js"></script>
    
</head>
<body>
    <header>
        <section class="container-xl">
            <div class="row align-items-center">
                <div class="col-2 justify-content-end align-items-center">
                    <img class="d-flex logoindex" id="logoindex" src="../assets/img/logo vivero juancho.jpg" alt="">
                    
                </div>
                <div class="col-6">
                    <h1 class="text-white p align-items-center">Vivero el Juancho.</h1>
                </div>
                <div class="col-4 justify-content-end pe-5">
                    <div class="row img-botones justify-content-evenly">
                        <div class="col-4 img-botones">
                            <img id="imgcarrito" src="../assets/img/_8d4e53e7-3c3e-49f1-8b82-7ff6ff3a8277-Photoroom.png" alt="">
                        </div>
                        <div class="col-4 img-botones">
                            <img id="imgmarket" src="../assets/img/marketfoto.png" alt="">
                        </div>
                        <div class="col-4 img-botones img-cara">
                            <img id="imgsesion" src="../assets/img/sesionfoto.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="">
                <table>
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Precio Unitario</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="divContenedor">

            
                    </tbody>
                    <tfoot>
                        <tr class="total-carrito">
                            <td></td>
                            <td>TOTAL:</td>
                            <td id="importeTotalCarrito">$ 0.00</td>
                        </tr>
                    </tfoot>
                </table>
                <table>
                    <thead>
                        <tr>
                            <th>Monto a pagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="montopagar">
                                <h2 id="importeTotalCarrito" class="fs-3">Su monto a pagar es: </h2>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
            <button id="comprarcarrito">Comprar</button>
            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
